fragment Service on Service {
  version
  shouldUpdate
  createdAt
}

fragment LoginResult on AdminLoginResult {
  accessToken
  refreshToken
  owner
}

fragment AreaData on AreaData {
  code
  region1depth
  region2depth
  name
  longitude
  latitude
}


fragment ArticleUnit on Article {
  id
  title
  area {
    id
    region2depth
    domestic
  }
  category {
    category
  }
  editor
  thumbnail {
    id
    path
  }
  state
}

fragment ArticleDetail on Article {
  id
  updatedAt
  title
  contents
  views
  state
  category {
    ...CategoryUnit
  }
  area {
    id
    region2depth
    domestic
  }
  thumbnail {
    id
    path
  }
  editor
  places {
    ...ArticlePlace
  }
  articleContents{
    ...ArticleContent
  }
  images {
    id
    path
  }
}

fragment CategoryUnit on ArticleCategory {
  id
  category
}

fragment ArticleContent on ArticleContent {
  id
  index
  image {
    path
    mimetype
  }
  place {
    ...ArticlePlace
  }
  subtitle
  content
}

fragment ArticlePlace on ArticlePlace {
  id
  placeName
  placeURL
  category
}

fragment ArticleImage on Image {
  id
  path
  mimetype
  encoding
}

fragment CountResult on CountResult {
  areaId
  region2depth
  posts
  comments
}

fragment AreaUnit on Area {
  id
  region2depth
  symbol
  domestic
  activate
  images {
    image {
      id
      path
    }
    title
  }
}


fragment FeedUnit on Creations {
  id
  type
  creator
  contents
  images {
    id
    path
  }
  open
  reported
  createdAt
}